<script>
const firebaseConfig = {
  apiKey: "AIzaSyDom_1RCdeMpLNRq1-hvilxo8rLIYOoDIQ",
  authDomain: "ats-library-3d2aa.firebaseapp.com",

  messagingSenderId: "583647909480",
  appId: "1:583647909480:web:d963f832b73f8f4cca4ddd"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let userData = {};
let allBooks = [];
let notifications = [];
let currentBookForReview = null;

function toProperCase(str) {
  if (!str) return '';
  return str.replace(/\w\S*/g, function(txt) {
    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
  });
}

function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
  document.getElementById(tabId).classList.remove('hidden');
}

function signUp() {
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  const apartment = document.getElementById('signup-apartment').value;
  const name = toProperCase(document.getElementById('signup-name').value);
  const age = parseInt(document.getElementById('signup-age').value);

  if (!email || !password || !apartment || !name || !age) {
    return alert("All fields are required!");
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then((cred) => db.collection("users").doc(cred.user.uid).set({ 
      email, 
      apartment, 
      name, 
      age,
      isAdmin: false,
      notifications: []
    }))
    .then(() => {
      alert("Signup successful");
      loadRecentBooks();
    })
    .catch(err => alert(err.message));
}

function logIn() {
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => alert("Login successful"))
    .catch(err => alert(err.message));
}

function logOut() {
  auth.signOut().then(() => {
    alert("Logged out");
    clearTables();
    document.getElementById('book-tabs-wrapper').classList.add('hidden');
    document.getElementById('add-book-btn').classList.add('hidden');
    loadRecentBooks();
  });
}

function loadRecentBooks() {
  const yesterday = new Date();
  yesterday.setDate(yesterday.getDate() - 1);
  
  db.collection("books")
    .where("createdAt", ">=", yesterday)
    .orderBy("createdAt", "desc")
    .limit(10)
    .get()
    .then(snapshot => {
      const recentBooks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      const ratingPromises = recentBooks.map(book => {
        return db.collection("books").doc(book.id).collection("reviews").get()
          .then(reviewsSnapshot => {
            let totalRating = 0;
            let reviewCount = 0;
            reviewsSnapshot.forEach(reviewDoc => {
              const review = reviewDoc.data();
              totalRating += review.rating;
              reviewCount++;
            });
            book.averageRating = reviewCount > 0 ? (totalRating / reviewCount).toFixed(1) : null;
            book.reviewCount = reviewCount;
            return book;
          });
      });
      return Promise.all(ratingPromises);
    })
    .then(booksWithRatings => {
      displayRecentBooks(booksWithRatings);
    })
    .catch(err => console.error("Error loading recent books:", err));
}

function displayRecentBooks(books) {
  const tbody = document.querySelector('#recent-books-table tbody');
  tbody.innerHTML = '';

  if (books.length === 0) {
    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No books added in the last 24 hours</td></tr>';
    return;
  }

  books.forEach(book => {
    const coverHtml = book.cover 
      ? `<div class="recent-book-cover-container"><img src="${book.cover}" class="recent-book-cover" alt="${book.title} cover"></div>`
      : `<div class="recent-book-cover-container"></div>`;
    
    const ratingHtml = book.averageRating 
      ? `${book.averageRating} ★ (${book.reviewCount})`
      : 'No reviews';
    
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${coverHtml}</td>
      <td>${toProperCase(book.title)}</td>
      <td>${toProperCase(book.author)}</td>
      <td>${ratingHtml}</td>
    `;
    tbody.appendChild(row);
  });
}

function formatCompactTime(dateString) {
  try {
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return '';
    
    const now = new Date();
    const isToday = date.getDate() === now.getDate() && 
                   date.getMonth() === now.getMonth() && 
                   date.getFullYear() === now.getFullYear();
    
    return isToday 
      ? date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      : date.toLocaleString([], { 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        });
  } catch (e) {
    console.error("Error formatting time:", e);
    return '';
  }
}

function checkForNotifications() {
  const user = auth.currentUser;
  if (!user) return;

  db.collection("books")
    .where("owner", "==", user.email)
    .where("status", "==", "requested")
    .get()
    .then(snapshot => {
      notifications = [];
      snapshot.forEach(doc => {
        const book = doc.data();
        notifications.push({
          id: doc.id,
          type: 'request',
          message: `${book.requestedByName} (${book.requestedByApartment}) requested to borrow "${book.title}"`,
          timestamp: book.requestedAt || new Date(),
          read: false,
          bookId: doc.id,
          targetTab: 'owned-books-section'
        });
      });
      return db.collection("books")
        .where("owner", "==", user.email)
        .where("status", "==", "pending return")
        .get();
    })
    .then(snapshot => {
      snapshot.forEach(doc => {
        const book = doc.data();
        notifications.push({
          id: doc.id,
          type: 'return',
          message: `${book.borrowedByName} (${book.borrowedByApartment}) wants to return "${book.title}"` +
                   (book.returnMeetingTimeDisplay ? 
                    `\n<span style="font-size: 0.85em; color: #666666; font-style: italic;">Scheduled for: ${formatCompactTime(book.returnMeetingTime)}</span>` : ''),
          timestamp: book.returnRequestedAt || new Date(),
          read: false,
          bookId: doc.id,
          targetTab: 'owned-books-section'
        });
      });
      return db.collection("books")
        .where("borrowedBy", "==", user.email)
        .get();
    })
    .then(snapshot => {
      snapshot.forEach(doc => {
        const book = doc.data();
        if (book.status === "borrowed" && book.meetingTime) {
          const meetingTime = new Date(book.meetingTime);
          if (meetingTime.getTime() - Date.now() < 86400000) {
            notifications.push({
              id: `meeting-${doc.id}`,
              type: 'reminder',
              message: `Don't forget to meet ${book.ownerName} to pickup "${book.title}"`,
              timestamp: book.meetingTime,
              read: false,
              bookId: doc.id,
              targetTab: 'borrowed-books-section'
            });
          }
        }
      });
      updateNotificationUI();
    })
    .catch(err => console.error("Error loading notifications:", err));
}

function markNotificationAsRead(userId, notification) {
  return db.collection("users").doc(userId).update({
    notifications: firebase.firestore.FieldValue.arrayRemove(notification),
    notifications: firebase.firestore.FieldValue.arrayUnion({
      ...notification,
      read: true
    })
  });
}

function handleNotificationClick(notificationId, type) {
  // Handle request_declined notifications (existing functionality)
  if (type === "request_declined") {
    const notification = userData.notifications?.find(n => 
      (n.id === notificationId || n.bookId === notificationId) && n.type === "request_declined");
    if (notification) {
      markNotificationAsRead(auth.currentUser.uid, notification)
        .then(() => {
          const index = userData.notifications.findIndex(n => 
            (n.id === notificationId || n.bookId === notificationId) && n.type === "request_declined");
          if (index !== -1) {
            userData.notifications[index].read = true;
          }
          updateNotificationUI();
        });
    }
    showTab('available-books-section');
  } 
  // NEW: Handle request_cancelled notifications
  else if (type === "request_cancelled") {
    const notification = userData.notifications?.find(n => 
      (n.id === notificationId || n.bookId === notificationId) && n.type === "request_cancelled");
    if (notification) {
      markNotificationAsRead(auth.currentUser.uid, notification)
        .then(() => {
          const index = userData.notifications.findIndex(n => 
            (n.id === notificationId || n.bookId === notificationId) && n.type === "request_cancelled");
          if (index !== -1) {
            userData.notifications[index].read = true;
          }
          updateNotificationUI();
        });
    }
    showTab('owned-books-section');
  }
  // Handle all other notification types (existing functionality)
  else {
    const notification = notifications.find(n => n.id === notificationId);
    if (!notification) return;

    notification.read = true;
    updateNotificationUI();
    
    switch(notification.type) {
      case 'request':
        showTab('owned-books-section');
        break;
      case 'return':
        showTab('owned-books-section');
        break;
      case 'reminder':
        showTab('borrowed-books-section');
        break;
    }
  }
  
  document.getElementById('notification-dropdown').style.display = 'none';
}

function updateNotificationUI() {
  const badge = document.getElementById('notification-badge');
  const countElement = document.getElementById('notification-count');
  const dropdown = document.getElementById('notification-dropdown');
  
  const allNotifications = [
    ...notifications,
    ...(userData.notifications || []).filter(n => !n.read)
  ];
  
  const unreadCount = allNotifications.filter(n => !n.read).length;
  countElement.textContent = unreadCount;
  
  dropdown.innerHTML = allNotifications.length === 0 
    ? '<div class="notification-item">No notifications</div>'
    : allNotifications.map(notification => {
        let timeDisplay = '';
        if (notification.timestamp) {
          try {
            const date = new Date(notification.timestamp);
            if (!isNaN(date.getTime())) {
              timeDisplay = `<div class="notification-time">
                ${formatCompactTime(notification.timestamp)}
              </div>`;
            }
          } catch (e) {
            console.error("Error formatting date:", e);
          }
        }
        
        const message = notification.message.includes('\n') 
          ? notification.message.replace('\n', '<br>')
          : notification.message;
        
        return `
          <div class="notification-item ${notification.read ? '' : 'unread'}" 
               onclick="handleNotificationClick('${notification.id || notification.bookId}', '${notification.type || ''}')">
            <div>${message}</div>
            ${timeDisplay}
          </div>
        `;
      }).join('');
}

            if (!snapshot.empty) {
              const borrower = snapshot.docs[0];
              const notification = {
                type: "request_declined",
                message: `${ownerName} declined your request to borrow "${bookTitle}"`,
                timestamp: new Date(),
                read: false,
                bookId: id
              };
              db.collection("users").doc(borrower.id).update({
                notifications: firebase.firestore.FieldValue.arrayUnion(notification)
              });
            }
          });
      }
      
      loadBooks();
      checkForNotifications();
    }).catch(err => alert("Error: " + err.message));
  }
}

function initiateReturn(id) {
  const book = allBooks.find(b => b.id === id);
  
  db.collection("users").where("email", "==", book.owner).get()
    .then(snapshot => {
      if (snapshot.empty) {
        throw new Error("Owner not found");
      }
      
      const ownerData = snapshot.docs[0].data();
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.id = 'initiate-return-modal';
      modal.innerHTML = `
        <div class="modal-content">
          <span class="close" onclick="closeModal('initiate-return-modal')">&times;</span>
          <h3>Initiate Return to ${toProperCase(book.ownerName || book.owner)}</h3>
          <div class="form-group">
            <label for="return-meeting-place">Meeting Place:</label>
            <select id="return-meeting-place">
              <option value="Owner's (${ownerData.name}, ${ownerData.apartment}) tower entrance">Owner's (${ownerData.name}, ${ownerData.apartment}) tower entrance</option>
              <option value="Basketball Court">Basketball Court</option>
              <option value="Tennis Court">Tennis Court</option>
              <option value="Amphitheatre">Amphitheatre</option>
              <option value="Children's Park">Children's Park</option>
            </select>
          </div>
          <div class="form-group">
            <label for="return-meeting-time">Meeting Time:</label>
            <input type="datetime-local" id="return-meeting-time" required>
          </div>
          <button onclick="confirmInitiateReturn('${id}')" style="background-color: #4CAF50; color: white; width: 100%; padding: 10px; margin-top: 10px;">Initiate Return</button>
        </div>
      `;
      
      document.body.appendChild(modal);
      modal.style.display = 'block';
      
      const timeInput = document.getElementById('return-meeting-time');
      timeInput.value = '';
      timeInput.removeAttribute('value');
      
      modal.querySelector('.close').onclick = function() {
        closeModal('initiate-return-modal');
      };
    })
    .catch(err => {
      console.error("Error getting owner details:", err);
      alert("Error loading owner information");
    });
}

function confirmInitiateReturn(id) {
  const returnMeetingPlace = document.getElementById('return-meeting-place').value;
  const returnMeetingTime = document.getElementById('return-meeting-time').value;
  
  if (!returnMeetingTime) {
    return alert("Please select a meeting time");
  }
  
  db.collection("books").doc(id).update({
    status: "pending return",
    returnMeetingPlace: returnMeetingPlace,
    returnMeetingTime: returnMeetingTime,
    returnMeetingTimeDisplay: new Date(returnMeetingTime).toLocaleString(),
    returnRequestedAt: new Date()
  }).then(() => {
    closeModal('initiate-return-modal');
    loadBooks();
    checkForNotifications();
  }).catch(err => alert("Error: " + err.message));
}

function confirmReturn(id) {
  if (confirm("Confirm that the book has been returned?")) {
    db.collection("books").doc(id).update({
      status: "available",
      borrowedBy: "",
      borrowedByName: "",
      borrowedByApartment: "",
      requestedBy: "",
      requestedByName: "",
      requestedByApartment: "",
      dueDate: null,
      meetingPlace: "",
      meetingTime: "",
      meetingTimeDisplay: "",
      returnMeetingPlace: "",
      returnMeetingTime: "",
      returnMeetingTimeDisplay: "",
      returnRequestedAt: null
    }).then(() => {
      loadBooks();
      checkForNotifications();
    }).catch(err => alert("Error: " + err.message));
  }
}

function removeBook(id) {
  const book = allBooks.find(b => b.id === id);
  if (book.status !== "available" && book.status !== "reading") {
    return alert("You can only remove books that are available or marked as reading");
  }
  
  if (confirm("Are you sure you want to remove this book?")) {
    const batch = db.batch();
    batch.delete(db.collection("books").doc(id));
    
    db.collection("books").doc(id).collection("reviews").get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          batch.delete(doc.ref);
        });
        return batch.commit();
      })
      .then(() => {
        loadBooks();
        loadRecentBooks();
        checkForNotifications();
      })
      .catch(err => alert("Error: " + err.message));
  }
}

function clearTables() {
  document.querySelectorAll('tbody').forEach(tb => tb.innerHTML = '');
}

function cancelBorrowRequest(id) {
  if (confirm("Are you sure you want to cancel this borrow request? This will notify the owner.")) {
    const book = allBooks.find(b => b.id === id);
    
    // First reset the book status
    db.collection("books").doc(id).update({
      status: "available",
      requestedBy: "",
      requestedByName: "",
      requestedByApartment: "",
      requestedAt: null,
      meetingPlace: "",
      meetingTime: "",
      meetingTimeDisplay: ""
    }).then(() => {
      // Then notify the owner
      if (book.owner) {
        db.collection("users").where("email", "==", book.owner).get()
          .then(snapshot => {
            if (!snapshot.empty) {
              const owner = snapshot.docs[0];
              const notification = {
                type: "request_cancelled",
                message: `${userData.name} (${userData.apartment}) cancelled the borrow request for "${book.title}"`,
                timestamp: new Date(),
                read: false,
                bookId: id
              };
              return db.collection("users").doc(owner.id).update({
                notifications: firebase.firestore.FieldValue.arrayUnion(notification)
              });
            }
          });
      }
    }).then(() => {
      alert("Borrow request cancelled successfully");
      loadBooks();
      checkForNotifications();
    }).catch(err => {
      console.error("Error cancelling borrow request:", err);
      alert("Error cancelling borrow request");
    });
  }
}

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('logout-btn').classList.remove('hidden');
    document.getElementById('add-book-btn').classList.remove('hidden');
    document.getElementById('book-tabs-wrapper').classList.remove('hidden');
    document.getElementById('signup-box').classList.add('hidden');
    document.getElementById('login-box').classList.add('hidden');
    document.getElementById('recent-books').classList.add('hidden');
    document.getElementById('notification-badge').style.display = 'flex';

    db.collection("users").doc(user.uid).get().then(doc => {
      userData = doc.data();
      const userInfoElement = document.getElementById("user-info");
      userInfoElement.textContent = `Logged in as ${toProperCase(userData.name)} (${userData.apartment})`;
      userInfoElement.classList.remove("hidden");

      if (!userData.notifications) {
        userData.notifications = [];
      }
      
      const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
      userData.notifications = userData.notifications.filter(n => 
        !n.read || new Date(n.timestamp) > oneWeekAgo);

      if (userData.isAdmin) {
        const adminLink = document.createElement('a');
        adminLink.href = 'admin.html';
        adminLink.className = 'admin-link';
        adminLink.textContent = 'Admin Panel';
        adminLink.title = 'Go to Admin Panel';
        userInfoElement.appendChild(adminLink);
      }
      
      checkForNotifications();
      setInterval(checkForNotifications, 300000);
      
      loadBooks();
      showTab('available-books-section');
    });
  } else {
    document.getElementById('logout-btn').classList.add('hidden');
    document.getElementById('add-book-btn').classList.add('hidden');
    document.getElementById('book-tabs-wrapper').classList.add('hidden');
    document.getElementById('signup-box').classList.remove('hidden');
    document.getElementById('login-box').classList.remove('hidden');
    document.getElementById("user-info").classList.add('hidden');
    document.getElementById('recent-books').classList.remove('hidden');
    document.getElementById('notification-badge').style.display = 'none';
    clearTables();
    loadRecentBooks();
  }
});
</script>
