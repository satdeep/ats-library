<script>
const firebaseConfig = {
  apiKey: "AIzaSyDom_1RCdeMpLNRq1-hvilxo8rLIYOoDIQ",
  authDomain: "ats-library-3d2aa.firebaseapp.com",
  projectId: "ats-library-3d2aa",
  storageBucket: "ats-library-3d2aa.appspot.com",
  messagingSenderId: "583647909480",
  appId: "1:583647909480:web:d963f832b73f8f4cca4ddd"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let userData = {};
let allBooks = [];
let notifications = [];

function toProperCase(str) {
  if (!str) return '';
  return str.replace(/\w\S*/g, function(txt) {
    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
  });
}

function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
  document.getElementById(tabId).classList.remove('hidden');
}

function signUp() {
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  const apartment = document.getElementById('signup-apartment').value;
  const name = toProperCase(document.getElementById('signup-name').value);
  const age = parseInt(document.getElementById('signup-age').value);

  if (!email || !password || !apartment || !name || !age) {
    return alert("All fields are required!");
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then((cred) => db.collection("users").doc(cred.user.uid).set({ 
      email, 
      apartment, 
      name, 
      age,
      isAdmin: false
    }))
    .then(() => {
      alert("Signup successful");
      loadRecentBooks();
    })
    .catch(err => alert(err.message));
}

function logIn() {
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => alert("Login successful"))
    .catch(err => alert(err.message));
}

function logOut() {
  auth.signOut().then(() => {
    alert("Logged out");
    clearTables();
    document.getElementById('book-tabs-wrapper').classList.add('hidden');
    document.getElementById('add-book-btn').classList.add('hidden');
    loadRecentBooks();
  });
}

function loadRecentBooks() {
  const yesterday = new Date();
  yesterday.setDate(yesterday.getDate() - 1);
  
  db.collection("books")
    .where("createdAt", ">=", yesterday)
    .orderBy("createdAt", "desc")
    .limit(10)
    .get()
    .then(snapshot => {
      const recentBooks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayRecentBooks(recentBooks);
    })
    .catch(err => console.error("Error loading recent books:", err));
}

function displayRecentBooks(books) {
  const tbody = document.querySelector('#recent-books-table tbody');
  tbody.innerHTML = '';

  if (books.length === 0) {
    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No books added in the last 24 hours</td></tr>';
    return;
  }

  books.forEach(book => {
    const coverHtml = book.cover 
      ? `<div class="recent-book-cover-container"><img src="${book.cover}" class="recent-book-cover" alt="${book.title} cover"></div>`
      : `<div class="recent-book-cover-container"></div>`;
    
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${coverHtml}</td>
      <td>${toProperCase(book.title)}</td>
      <td>${toProperCase(book.author)}</td>
    `;
    tbody.appendChild(row);
  });
}

function formatCompactTime(dateString) {
  try {
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return '';
    
    const now = new Date();
    const isToday = date.getDate() === now.getDate() && 
                   date.getMonth() === now.getMonth() && 
                   date.getFullYear() === now.getFullYear();
    
    return isToday 
      ? date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      : date.toLocaleString([], { 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        });
  } catch (e) {
    console.error("Error formatting time:", e);
    return '';
  }
}

function checkForNotifications() {
  const user = auth.currentUser;
  if (!user) return;

  db.collection("books")
    .where("owner", "==", user.email)
    .where("status", "==", "requested")
    .get()
    .then(snapshot => {
      notifications = [];
      snapshot.forEach(doc => {
        const book = doc.data();
        notifications.push({
          id: doc.id,
          type: 'request',
          message: `${book.requestedByName} (${book.requestedByApartment}) requested to borrow "${book.title}"`,
          timestamp: book.requestedAt || new Date(),
          read: false,
          bookId: doc.id,
          targetTab: 'owned-books-section'
        });
      });
      return db.collection("books")
        .where("owner", "==", user.email)
        .where("status", "==", "pending return")
        .get();
    })
    .then(snapshot => {
      snapshot.forEach(doc => {
        const book = doc.data();
        notifications.push({
          id: doc.id,
          type: 'return',
          message: `${book.borrowedByName} (${book.borrowedByApartment}) wants to return "${book.title}"` +
                   (book.returnMeetingTimeDisplay ? 
                    `\n<span style="font-size: 0.60em; color: #666666; font-style: italic;">Scheduled for: ${formatCompactTime(book.returnMeetingTime)}</span>` : ''),
          timestamp: book.returnRequestedAt || new Date(),
          read: false,
          bookId: doc.id,
          targetTab: 'owned-books-section'
        });
      });
      return db.collection("books")
        .where("borrowedBy", "==", user.email)
        .get();
    })
    .then(snapshot => {
      snapshot.forEach(doc => {
        const book = doc.data();
        if (book.status === "borrowed" && book.meetingTime) {
          const meetingTime = new Date(book.meetingTime);
          if (meetingTime.getTime() - Date.now() < 86400000) {
            notifications.push({
              id: `meeting-${doc.id}`,
              type: 'reminder',
              message: `Don't forget to meet ${book.ownerName} to pickup "${book.title}"`,
              timestamp: book.meetingTime,
              read: false,
              bookId: doc.id,
              targetTab: 'borrowed-books-section'
            });
          }
        }
      });
      updateNotificationUI();
    })
    .catch(err => console.error("Error loading notifications:", err));
}

function updateNotificationUI() {
  const badge = document.getElementById('notification-badge');
  const countElement = document.getElementById('notification-count');
  const dropdown = document.getElementById('notification-dropdown');
  
  const unreadCount = notifications.filter(n => !n.read).length;
  countElement.textContent = unreadCount;
  
  dropdown.innerHTML = notifications.length === 0 
    ? '<div class="notification-item">No notifications</div>'
    : notifications.map(notification => {
        let timeDisplay = '';
        if (notification.timestamp) {
          try {
            const date = new Date(notification.timestamp);
            if (!isNaN(date.getTime())) {
              timeDisplay = `<div class="notification-time">
                ${formatCompactTime(notification.timestamp)}
              </div>`;
            }
          } catch (e) {
            console.error("Error formatting date:", e);
          }
        }
        
        const message = notification.message.includes('\n') 
          ? notification.message.replace('\n', '<br>')
          : notification.message;
        
        return `
          <div class="notification-item ${notification.read ? '' : 'unread'}" 
               onclick="handleNotificationClick('${notification.id}')">
            <div>${message}</div>
            ${timeDisplay}
          </div>
        `;
      }).join('');
}

function handleNotificationClick(notificationId) {
  const notification = notifications.find(n => n.id === notificationId);
  if (!notification) return;

  notification.read = true;
  updateNotificationUI();
  
  // Navigate to the appropriate tab
  showTab(notification.targetTab);
  
  // Close the dropdown
  document.getElementById('notification-dropdown').style.display = 'none';
}
document.getElementById('notification-badge').addEventListener('click', function(e) {
  e.stopPropagation();
  const dropdown = document.getElementById('notification-dropdown');
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  
  // Mark all notifications as read when dropdown is opened
  notifications.forEach(n => n.read = true);
  updateNotificationUI();
});

document.addEventListener('click', function(e) {
  const dropdown = document.getElementById('notification-dropdown');
  const badge = document.getElementById('notification-badge');
  
  if (!dropdown.contains(e.target) && !badge.contains(e.target)) {
    dropdown.style.display = 'none';
  }
});

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('logout-btn').classList.remove('hidden');
    document.getElementById('add-book-btn').classList.remove('hidden');
    document.getElementById('book-tabs-wrapper').classList.remove('hidden');
    document.getElementById('signup-box').classList.add('hidden');
    document.getElementById('login-box').classList.add('hidden');
    document.getElementById('recent-books').classList.add('hidden');
    document.getElementById('notification-badge').style.display = 'flex';

    db.collection("users").doc(user.uid).get().then(doc => {
      userData = doc.data();
      const userInfoElement = document.getElementById("user-info");
      userInfoElement.textContent = `Logged in as ${toProperCase(userData.name)} (${userData.apartment})`;
      userInfoElement.classList.remove("hidden");

      if (userData.isAdmin) {
        const adminLink = document.createElement('a');
        adminLink.href = 'admin.html';
        adminLink.className = 'admin-link';
        adminLink.textContent = 'Admin Panel';
        adminLink.title = 'Go to Admin Panel';
        userInfoElement.appendChild(adminLink);
      }
      
      checkForNotifications();
      setInterval(checkForNotifications, 300000);
      
      loadBooks();
      showTab('available-books-section');
    });
  } else {
    document.getElementById('logout-btn').classList.add('hidden');
    document.getElementById('add-book-btn').classList.add('hidden');
    document.getElementById('book-tabs-wrapper').classList.add('hidden');
    document.getElementById('signup-box').classList.remove('hidden');
    document.getElementById('login-box').classList.remove('hidden');
    document.getElementById("user-info").classList.add('hidden');
    document.getElementById('recent-books').classList.remove('hidden');
    document.getElementById('notification-badge').style.display = 'none';
    clearTables();
    loadRecentBooks();
  }
});

function loadBooks() {
  db.collection("books").orderBy("createdAt", "desc").get().then(snapshot => {
    allBooks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    updateSections();
  }).catch(err => console.error("Error loading books:", err));
}

function updateSections() {
  const user = auth.currentUser;
  const owned = document.querySelector('#owned-books-table tbody');
  const borrowed = document.querySelector('#borrowed-books-table tbody');
  const available = document.querySelector('#available-books-table tbody');
  owned.innerHTML = borrowed.innerHTML = available.innerHTML = '';

  allBooks.forEach(book => {
    const coverHtml = book.cover 
      ? `<div class="book-cover-container"><img src="${book.cover}" class="book-cover" alt="${book.title} cover"></div>`
      : `<div class="book-cover-container"></div>`;
    
    // Owned Books
    if (book.owner === user.email) {
      const row = document.createElement('tr');
      if (book.status === "reading") row.classList.add('reading-status');
      
      let statusText = toProperCase(book.status);
      let returnInfo = '';
      
      if (book.status === "requested" && book.requestedByName) {
        statusText = `Requested by ${toProperCase(book.requestedByName)} (${book.requestedByApartment})`;
      } 
      else if (book.status === "borrowed" && book.borrowedByName) {
        statusText = `Borrowed by ${toProperCase(book.borrowedByName)} (${book.borrowedByApartment})`;
        if (book.meetingPlace) {
          returnInfo = `
            <div class="meeting-info">
              <p><span class="meeting-place">Meeting Place:</span> ${book.meetingPlace}</p>
              ${book.meetingTimeDisplay ? `<p><span class="meeting-time">Meeting Time:</span> ${book.meetingTimeDisplay}</p>` : ''}
            </div>
          `;
        }
      }
      else if (book.status === "pending return") {
        statusText = "Pending Return";
        if (book.returnMeetingPlace) {
          returnInfo = `
            <div class="return-info">
              <p><span class="return-place">Return Meeting Place:</span> ${book.returnMeetingPlace}</p>
              ${book.returnMeetingTimeDisplay ? `<p><span class="return-time">Return Meeting Time:</span> ${book.returnMeetingTimeDisplay}</p>` : ''}
            </div>
          `;
        }
      }
      
      let actions = '';
      if (book.status === "requested" && book.requestedBy !== user.email) {
        actions = `<button onclick="acceptRequest('${book.id}')">Accept</button>
                   <button onclick="declineRequest('${book.id}')">Decline</button>`;
      } else if (book.status === "pending return") {
        actions = `<button onclick="confirmReturn('${book.id}')">Confirm Return</button>`;
      }
      
      if (book.status === "available" || book.status === "reading") {
        actions += `<button class="reading-toggle" onclick="toggleReadingStatus('${book.id}', ${book.status === 'reading'})">
                     ${book.status === 'reading' ? 'Make Available' : 'Mark as Reading'}
                   </button>`;
      }
      
      if (book.status === "available" || book.status === "reading") {
        actions += `<button onclick="removeBook('${book.id}')">Remove</button>`;
      }
      
      row.innerHTML = `
        <td>
          <div class="book-title-with-cover">
            ${coverHtml}
            ${toProperCase(book.title)}
          </div>
        </td>
        <td>${toProperCase(book.author)}</td>
        <td>${statusText}${returnInfo}</td>
        <td>${actions}</td>
      `;
      owned.appendChild(row);
    }

    // Borrowed Books
    if ((book.borrowedBy === user.email) || 
        (book.requestedBy === user.email) || 
        (book.status === "pending return" && book.borrowedBy === user.email)) {
      const row = document.createElement('tr');
      let status, actions = '';
      let meetingInfo = '';
      
      if (book.status === "requested" && book.requestedBy === user.email) {
        status = "Requested to Borrow";
        row.classList.add('requested-status');
        actions = `<button onclick="cancelRequest('${book.id}')">Cancel Request</button>`;
      } 
      else if (book.status === "pending return" && book.borrowedBy === user.email) {
        status = "Return Initiated";
        if (book.returnMeetingPlace) {
          meetingInfo = `
            <div class="meeting-info">
              <p><span class="meeting-place">Return Meeting Place:</span> ${book.returnMeetingPlace}</p>
              ${book.returnMeetingTimeDisplay ? `<p><span class="meeting-time">Return Meeting Time:</span> ${book.returnMeetingTimeDisplay}</p>` : ''}
            </div>
          `;
        }
      }
      else if (book.status === "borrowed" && book.borrowedBy === user.email) {
        status = "Borrowed";
        actions = `<button onclick="initiateReturn('${book.id}')">Return Book</button>`;
        
        if (book.meetingPlace) {
          meetingInfo = `
            <div class="meeting-info">
              <p><span class="meeting-place">Meeting Place:</span> ${book.meetingPlace}</p>
              ${book.meetingTimeDisplay ? `<p><span class="meeting-time">Meeting Time:</span> ${book.meetingTimeDisplay}</p>` : ''}
            </div>
          `;
        }
      }
      
      row.innerHTML = `
        <td>
          <div class="book-title-with-cover">
            ${coverHtml}
            ${toProperCase(book.title)}
          </div>
        </td>
        <td>${toProperCase(book.author)}</td>
        <td>${status}${meetingInfo}</td>
        <td>${actions}</td>
      `;
      borrowed.appendChild(row);
    }

    // Available Books
    if (book.owner !== user.email) {
      const row = document.createElement('tr');
      let statusText, actions = '';
      
      if (book.status === "borrowed") {
        row.classList.add('borrowed-status');
        statusText = `Borrowed by ${toProperCase(book.borrowedByName)} (${book.borrowedByApartment})`;
        actions = `<span class="not-available">Not Available</span>`;
      } 
      else if (book.status === "reading") {
        row.classList.add('not-available');
        statusText = `<span class="reading-indicator">Currently Reading</span>`;
        actions = `<span class="not-available">Not Available</span>`;
      }
      else if (book.status === "available") {
        statusText = "Available";
        actions = `<button onclick="requestBook('${book.id}')">Request</button>`;
      }
      else if (book.status === "requested") {
        statusText = `Requested by ${toProperCase(book.requestedByName)} (${book.requestedByApartment})`;
        actions = `<span class="not-available">Not Available</span>`;
      }
      
      row.innerHTML = `
        <td>
          <div class="book-title-with-cover">
            ${coverHtml}
            ${toProperCase(book.title)}
          </div>
        </td>
        <td>${toProperCase(book.author)}</td>
        <td>${toProperCase(book.ownerName || book.owner)} (${book.ownerApartment})</td>
        <td>${statusText}</td>
        <td>${actions}</td>
      `;
      available.appendChild(row);
    }
  });
}

function toggleReadingStatus(bookId, isCurrentlyReading) {
  const newStatus = isCurrentlyReading ? 'available' : 'reading';
  
  db.collection("books").doc(bookId).update({
    status: newStatus
  })
  .then(() => {
    loadBooks();
    alert(`Book marked as ${toProperCase(newStatus)}`);
  })
  .catch(err => alert("Error: " + err.message));
}

function filterAvailableBooks() {
  const query = document.getElementById('search-input').value.toLowerCase();
  const rows = document.querySelectorAll('#available-books-table tbody tr');
  rows.forEach(row => {
    const titleCell = row.querySelector('td:first-child');
    const title = titleCell.textContent.toLowerCase();
    const author = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
    row.style.display = (title.includes(query) || author.includes(query)) ? '' : 'none';
  });
}

function requestBook(id) {
  const book = allBooks.find(b => b.id === id);
  if (book.status !== "available") {
    return alert("This book is not available for lending");
  }
  
  if (confirm("Send borrow request for this book?")) {
    db.collection("books").doc(id).update({
      status: "requested",
      requestedBy: auth.currentUser.email,
      requestedByName: userData.name,
      requestedByApartment: userData.apartment,
      requestedAt: new Date()
    }).then(() => {
      loadBooks();
      checkForNotifications();
    }).catch(err => alert("Error: " + err.message));
  }
}

function cancelRequest(id) {
  if (confirm("Are you sure you want to cancel this borrow request?")) {
    db.collection("books").doc(id).update({
      status: "available",
      requestedBy: "",
      requestedByName: "",
      requestedByApartment: "",
      requestedAt: null
    }).then(() => {
      loadBooks();
      checkForNotifications();
    }).catch(err => alert("Error: " + err.message));
  }
}

function acceptRequest(id) {
  const book = allBooks.find(b => b.id === id);
  
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Accept Request from ${toProperCase(book.requestedByName)}</h3>
      <div class="form-group">
        <label for="meeting-place">Meeting Place:</label>
        <select id="meeting-place">
          <option value="Owner's (${userData.name}, ${userData.apartment}) tower entrance">Owner's (${userData.name}, ${userData.apartment}) tower entrance</option>
          <option value="Basketball Court">Basketball Court</option>
          <option value="Tennis Court">Tennis Court</option>
          <option value="Amphitheatre">Amphitheatre</option>
          <option value="Children's Park">Children's Park</option>
        </select>
      </div>
      <div class="form-group">
        <label for="meeting-time">Meeting Time:</label>
        <input type="datetime-local" id="meeting-time" required>
      </div>
      <button onclick="confirmAcceptRequest('${id}')" style="background-color: #4CAF50; color: white; width: 100%; padding: 10px; margin-top: 10px;">Confirm Acceptance</button>
    </div>
  `;
  
  document.body.appendChild(modal);
  modal.style.display = 'block';
  
  const timeInput = document.getElementById('return-meeting-time');
  timeInput.value = '';
  timeInput.removeAttribute('value');
  
  modal.querySelector('.close').onclick = function() {
    modal.style.display = 'none';
    document.body.removeChild(modal);
  };
  
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
      document.body.removeChild(modal);
    }
  };
}

function confirmAcceptRequest(id) {
  const meetingPlace = document.getElementById('meeting-place').value;
  const meetingTime = document.getElementById('meeting-time').value;
  
  if (!meetingTime) {
    return alert("Please select a meeting time");
  }
  
  const book = allBooks.find(b => b.id === id);
  const dueDate = new Date();
  dueDate.setDate(dueDate.getDate() + 14); // 2-week loan
  
  db.collection("books").doc(id).update({
    status: "borrowed",
    borrowedBy: book.requestedBy,
    borrowedByName: book.requestedByName,
    borrowedByApartment: book.requestedByApartment,
    dueDate: dueDate,
    requestedBy: "",
    requestedByName: "",
    requestedByApartment: "",
    requestedAt: null,
    meetingPlace: meetingPlace,
    meetingTime: meetingTime,
    meetingTimeDisplay: new Date(meetingTime).toLocaleString(),
    borrowCount: (book.borrowCount || 0) + 1
  }).then(() => {
    document.querySelector('.modal').style.display = 'none';
    document.body.removeChild(document.querySelector('.modal'));
    loadBooks();
    checkForNotifications();
  }).catch(err => alert("Error: " + err.message));
}

function initiateReturn(id) {
  const book = allBooks.find(b => b.id === id);
  
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Initiate Return to ${toProperCase(book.ownerName || book.owner)}</h3>
      <div class="form-group">
        <label for="return-meeting-place">Meeting Place:</label>
        <select id="return-meeting-place">
          <option value="Borrower's (${userData.name}, ${userData.apartment}) tower entrance">Your (${userData.name}, ${userData.apartment}) tower entrance</option>
          <option value="Basketball Court">Basketball Court</option>
          <option value="Tennis Court">Tennis Court</option>
          <option value="Amphitheatre">Amphitheatre</option>
          <option value="Children's Park">Children's Park</option>
        </select>
      </div>
      <div class="form-group">
        <label for="return-meeting-time">Meeting Time:</label>
        <input type="datetime-local" id="return-meeting-time" required>
      </div>
      <button onclick="confirmInitiateReturn('${id}')" style="background-color: #4CAF50; color: white; width: 100%; padding: 10px; margin-top: 10px;">Initiate Return</button>
    </div>
  `;
  
  document.body.appendChild(modal);
  modal.style.display = 'block';
  
  // Set default time to now + 1 hour
  //const now = new Date();
 //now.setHours(now.getHours() + 1);
  document.getElementById('return-meeting-time').value = '';
  
  modal.querySelector('.close').onclick = function() {
    modal.style.display = 'none';
    document.body.removeChild(modal);
  };
  
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
      document.body.removeChild(modal);
    }
  };
}

function confirmInitiateReturn(id) {
  const returnMeetingPlace = document.getElementById('return-meeting-place').value;
  const returnMeetingTime = document.getElementById('return-meeting-time').value;
  
  if (!returnMeetingTime) {
    return alert("Please select a meeting time");
  }
  
  db.collection("books").doc(id).update({
    status: "pending return",
    returnMeetingPlace: returnMeetingPlace,
    returnMeetingTime: returnMeetingTime,
    returnMeetingTimeDisplay: new Date(returnMeetingTime).toLocaleString(),
    returnRequestedAt: new Date()
  }).then(() => {
    document.querySelector('.modal').style.display = 'none';
    document.body.removeChild(document.querySelector('.modal'));
    loadBooks();
    checkForNotifications();
  }).catch(err => alert("Error: " + err.message));
}

function declineRequest(id) {
  const book = allBooks.find(b => b.id === id);
  if (confirm(`Decline request from ${toProperCase(book.requestedByName)}?`)) {
    db.collection("books").doc(id).update({
      status: "available",
      requestedBy: "",
      requestedByName: "",
      requestedByApartment: "",
      requestedAt: null
    }).then(() => {
      loadBooks();
      checkForNotifications();
    }).catch(err => alert("Error: " + err.message));
  }
}

function confirmReturn(id) {
  if (confirm("Confirm that the book has been returned?")) {
    db.collection("books").doc(id).update({
      status: "available",
      borrowedBy: "",
      borrowedByName: "",
      borrowedByApartment: "",
      requestedBy: "",
      requestedByName: "",
      requestedByApartment: "",
      dueDate: null,
      meetingPlace: "",
      meetingTime: "",
      meetingTimeDisplay: "",
      returnMeetingPlace: "",
      returnMeetingTime: "",
      returnMeetingTimeDisplay: "",
      returnRequestedAt: null
    }).then(() => {
      loadBooks();
      checkForNotifications();
    }).catch(err => alert("Error: " + err.message));
  }
}

function removeBook(id) {
  const book = allBooks.find(b => b.id === id);
  if (book.status !== "available" && book.status !== "reading") {
    return alert("You can only remove books that are available or marked as reading");
  }
  
  if (confirm("Are you sure you want to remove this book?")) {
    db.collection("books").doc(id).delete()
      .then(() => {
        loadBooks();
        loadRecentBooks();
        checkForNotifications();
      })
      .catch(err => alert("Error: " + err.message));
  }
}

function clearTables() {
  document.querySelectorAll('tbody').forEach(tb => tb.innerHTML = '');
}
</script>
